
# set-option -g -u update-environment[3]
set -g update-environment "NIRI_SOCKET SSH_AUTH_SOCK SSH_AGENT_PID SSH_ASKPASS SSH_CONNECTION ELECTRON_OZONE_PLATFORM_HINT WAYLAND_DISPLAY XDG_SESSION_TYPE XDG_SESSION_DESKTOP GPG_TTY XDG_CURRENT_DESKTOP"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off



######################
### DESIGN CHANGES ###
######################

# Set status bar
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity

set -g status-bg colour8
set -g status-fg colour10

set-window-option -g window-status-current-style fg=default
set-window-option -g window-status-current-style bg=colour3
set-window-option -g window-status-current-style bright

set -g status-left "#[fg=colour2]#(whoami)@#(hostname)  "
set -g status-right "#[fg=colour2]#(LANG=en date)"
set -sg escape-time 50

